<!DOCTYPE html>
<html lang="en">
  <!-- Mirrored from www.s7template.com/tf/bankapp/signup.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Oct 2020 08:25:49 GMT -->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BankApp - Sign Up</title>

    <!-- Stylesheet File -->
    <link rel="stylesheet" href="assets/css/vendor.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>

  <body class="bg-gray">
    <!-- preloader area start -->
    <div class="preloader" id="preloader">
      <div class="preloader-inner">
        <div class="spinner">
          <div class="dot1"></div>
          <div class="dot2"></div>
        </div>
      </div>
    </div>
    <!-- preloader area end -->

    <div class="body-overlay" id="body-overlay"></div>

    <!-- singin-area start -->
    <div class="signup-area m-auto p-5 mg-bottom-40">
      <div class="text-center mg-bottom-35">
        <img src="assets/img/logo.png" alt="logo" />
        <h3 class="">Create your account</h3>
      </div>
      <div class="container">
        <form class="contact-form-inner has-shadow p-lg-5 rounded-md row">
          <div class="row">
            <div class="col">
              <label class="single-input-wrap">
                <span class="text-sm text-uppercase">First Name</span>
                <input type="text" required />
              </label>
            </div>
            <div class="col">
              <label class="single-input-wrap">
                <span class="text-sm text-uppercase">Last name</span>
                <input type="text" required />
              </label>
            </div>
          </div>
          <label class="single-input-wrap">
            <span class="text-sm text-uppercase">Email Address</span>
            <input type="text" required />
          </label>
          <label class="single-input-wrap">
            <span class="text-sm text-uppercase">Password</span>
            <input type="password" required />
          </label>
          <label class="single-input-wrap">
            <span class="text-sm-left text-uppercase">Confirm Password</span>
            <input type="password" required />
          </label>
          <label class="single-input-wrap">
            <span class="text-sm text-uppercase">Country</span>
            <select name="country" id="country" class="custom-select" required>
              <option value="#">Select Country</option>
              <option value="ng">Nigeria</option>
            </select>
          </label>
          <label class="single-input-wrap">
            <span class="text-sm text-uppercase">Phone Number</span>
            <input type="tel" required />
          </label>
          <label class="single-input-wrap">
            <span class="text-sm text-uppercase">Referral Code</span>
            <input type="text" />
          </label>
          <div class="single-checkbox-wrap">
            <input type="checkbox" required /><span>Accept terms & conditions</span>
          </div>
          <a class="btn btn-purple rounded-md" href="#">Register</a>
          <div class="m-auto single-checkbox-wrap mt-3 form-control-sm text-gray pt-3">
            Already an account? <span class="text-orange">Login</span>
          </div>
        </form>
      </div>
    </div>
    <!-- singin-area End -->

    <!-- Footer Area -->
    <footer class="footer-area">
      <div class="text-center py-2" style="background-image: url(assets/img/bg/7.png)">
        <div class="container mt-2">
          <p class="text-white">Copyright Â© Bankapp 2020. All Rights Reserved.</p>
        </div>
      </div>
    </footer>

    <!-- All Js File here -->
    <script src="assets/js/vendor.js"></script>
    <script src="assets/js/main.js"></script>
  </body>

  <!-- Mirrored from www.s7template.com/tf/bankapp/signup.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Oct 2020 08:25:49 GMT -->
</html>
