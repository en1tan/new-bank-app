<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BankApp - Wallet & Banking HTML Mobile Template</title>

    <!-- Stylesheet File -->
    <link rel="stylesheet" href="assets/css/vendor.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>

    <!-- preloader area start -->
    <div class="preloader" id="preloader">
        <div class="preloader-inner">
            <div class="spinner">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
        </div>
    </div>
    <!-- preloader area end -->

    <div class="body-overlay" id="body-overlay"></div>

    <div class="container pd-top-40 mg-bottom-35">
        <a href="../" class="btn btn-blue" role="button">
            <i class="fa fa-arrow-left"></i>
            Back
        </a>
    </div>

    <!-- singin-area start -->
    <div class="signin-area m-auto p-4">
        <div class="text-center mg-bottom-35">
            <h3>Verify Your Account</h3>
        </div>
        <div class="container">
            <form class="contact-form-inner has-shadow p-lg-5 rounded-md">
                <label class="single-input-wrap">
                    <span class="text-sm text-uppercase">Verification Code</span>
                    <input type="text">
                </label>
                <button class="btn btn-primary rounded-md">Verify</button>
                <div class="single-checkbox-wrap mt-3 form-control-sm text-gray">
                    Didn't get the code? <a href="#"><span class="text-orange">Send Again</span></a>
                </div>
        </div>
    </div>
    <!-- singin-area End -->

    <!-- Footer Area -->
    <footer class="footer-area footer-bottom pd-top-40">
        <div class="text-center py-2" style="background-image: url(assets/img/bg/7.png);">
            <div class="container">
                <div class="footer-bottom text-center">
                    <ul>
                        <li>
                            <a href="dashboad.html">
                                <i class="fa fa-1_5x fa-home"></i>
                                <p class="text-uppercase">Home</p>
                            </a>
                            <!-- <hr style="border-top: 3px solid rgb(10,"/> -->
                        </li>
                        <li>
                            <a href="transactions.html">
                                <i class="fa fa-1_5x fa-files-o"></i>
                                <p class="text-uppercase">Transactions</p>
                            </a>
                        </li>
                        <li>
                            <a href="cards.html">
                                <i class="fa fa-1_5x fa-credit-card-alt"></i>
                                <p class="text-uppercase">Cards</p>
                            </a>
                        </li>
                        <li class="pl-2">
                            <a class="menu-bar" href="#">
                                <i class="fa fa-1_5x fa-bars"></i>
                                <p class="text-uppercase">More</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- back to top area start -->
    <div class="back-to-top">
        <span class="back-top"><i class="fa fa-angle-up"></i></span>
    </div>
    <!-- back to top area end -->


    <!-- All Js File here -->
    <script src="assets/js/vendor.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
