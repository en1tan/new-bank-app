<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BankApp - Sign In</title>

    <!-- Stylesheet File -->
    <link rel="stylesheet" href="assets/css/vendor.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>

  <body class="bg-gray">
    <!-- preloader area start -->
    <div class="preloader" id="preloader">
      <div class="preloader-inner">
        <div class="spinner">
          <div class="dot1"></div>
          <div class="dot2"></div>
        </div>
      </div>
    </div>
    <!-- preloader area end -->

    <!-- <div class="body-overlay" id="body-overlay"></div>-->

    <!-- singin-area start -->
    <div class="signin-area m-auto p-4 mg-bottom-40">
      <div class="text-center mg-bottom-35">
        <img src="assets/img/logo.png" alt="logo" />
        <h3 class="">Login to your account</h3>
      </div>
      <div class="container">
        <form class="contact-form-inner has-shadow p-lg-5 rounded-md row">
          <div class="col">
            <label class="single-input-wrap">
              <span class="text-sm text-uppercase">Email Address / Phone Number</span>
              <input type="text" />
            </label>
            <label class="single-input-wrap">
              <span class="text-uppercase">Password</span>
              <input type="password" />
            </label>
            <a class="forgot-btn text-warning" href="#">Forgot password?</a>
            <a class="btn btn-purple rounded-md" href="dashboad.html">Log in</a>
            <div class="single-checkbox-wrap mt-3 form-control-sm text-gray">
              Don't have an account?
              <a href="signup.html"><span class="text-orange">Register</span></a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- singin-area End -->

    <!-- Footer Area -->
    <footer class="footer-area footer-bottom">
      <div class="text-center py-2" style="background-image: url(assets/img/bg/7.png)">
        <div class="container mt-2">
          <p class="text-white">Copyright Â© Bankapp 2020. All Rights Reserved.</p>
        </div>
      </div>
    </footer>

    <!-- All Js File here -->
    <script src="assets/js/vendor.js"></script>
    <script src="assets/js/main.js"></script>
  </body>

  <!-- Mirrored from www.s7template.com/tf/bankapp/signin.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 23 Oct 2020 08:26:13 GMT -->
</html>
